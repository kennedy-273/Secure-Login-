<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <title>Success</title>
    <style>
        body  {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .success-container{
            text-align: center;
        }
        
        .success-container img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .success-container h2 {
            font-size: 32px;
            color: #000000;
            font-weight: 500;
            margin: 0;
        }
        .success-container h2 span {
            color: #3a5b22;
        }

        button{
            padding: 10px 30px;
            background-color: #3a5b22;
            color: #ffffff;
            
         
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button a {
        color: #ffffff; 
        text-decoration: none;
    }

    </style>
  </head>
  <body>
    <div class="success-container">
      <img
        src="../static/images/leaf.jpg"
        alt="User Image"
      />
      <h2>Welcome, <span>{{ user.username }}!</span></h2>
      <button><a href="{% url 'login' %}">Log Out</a></button>
    </div>
  </body>
</html>
