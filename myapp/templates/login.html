<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
            height: 100vh;
            padding: 50px;
            box-sizing: border-box;
            background-color: #ffffff;
            text-align: left;
            margin: auto;
            max-width: 600px;
            
        }

        .title {
            display: flex;
            flex-direction: column;
        }

        .login-container p {
            text-align: center;
            font-weight: 500;
        }

        .login-container h2 {
            font-size: 32px;
            color: #000000;
            font-weight: 700;
            margin: 0;
        }

        .login-container h3 {
            font-size: 16px;
            color: #000000;
            font-weight: 500;
            margin-bottom: 45px;

        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
        }

        .login-container label {
            font-size: 16px;
            color: #000000;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
            
        }

        button {
            width: 70%;
            padding: 15px;
            margin: 25px auto 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            transition: background-color 0.3s ease;
            display: block;
        }

        .login-btn {
            background-color: #3a5b22;
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
        }

        .login-btn:hover {
            background-color: #2a3e16;
        }

        .signup {
            margin-top: 20px;
        }

        .signup-btn {
            color: #007bff;
            text-decoration: none;
        }

        .signup-btn:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
        }

        .image-container {
            width: 850px;
            height: 100vh;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            {% if error %}
            <p class="error-msg">{{ error }}</p>
            {% endif %}
            <div class="title">
                <h2>Welcome Back!</h2>
                <h3>Enter your credentials to access the account</h3>
            </div>
            <div class="form">
                <form method="POST">
                    {% csrf_token %}
                    <label for="username">Email address</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <button class="login-btn" type="submit">Login</button>
            </form>

            <p class="signup">
                Don't have an account?
                <a class="signup-btn" href="{% url 'signup' %}">Sign up</a>
            </p>
        </div>

        <div class="image-container">
            <img src="../static/images/leaf.jpg" alt="bg" />
        </div>
    </div>
</body>

</html>
