<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
                body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .login-container {
            width: 50%;
            height: 100%;
            padding: 50px;
            box-sizing: border-box;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            margin: auto;
            max-width: 600px;
        }

        .login-container p {
            margin-top: 20px; 
            text-align: center; 
        }

        h2 {
            margin-bottom: 30px;
            color: #333333;
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            color: #333333; 
            font-size: 18px;
            text-align: center; 
        }

        label {
            display: block;
            margin-bottom: 10px; 
            color: #555555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px; 
            margin-bottom: 25px; 
            border: 1px solid #cccccc;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px; 
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .login-btn {
            background-color: #3A5B22;
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
        }

        .login-btn:hover {
            background-color: #2a3e16;
        }

        .signup-btn {
            color: #007bff;
            text-decoration: none;
        }

        .signup-btn:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
        }

        .image-container {
            width: 50%;
            height: 100%;
            background-image: url('https://www.ugaoo.com/cdn/shop/files/13_024d83ee-4b4b-4d0d-b33c-891e3748640e.jpg?v=1710232846&width=1500');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            {% if error %}
                <p class="error-msg">{{ error }}</p>
            {% endif %}
            <h2>Welcome Back!</h2>
            <h3> Enter your credentials to access the account</h3>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button class="login-btn" type="submit">Login</button>
            </form>
            
            <p>Don't have an account? <a class="signup-btn" href="{% url 'signup' %}">Sign up</a></p>
        </div>    

        <div class="image-container">
        </div>
    </div>
</body>
</html>
