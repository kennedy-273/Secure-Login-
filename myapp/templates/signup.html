<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 50px;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .signup-container {
            padding: 50px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .signup-btn {
            background-color: #28a745;
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        .login-btn {
            color: #28a745;
            text-decoration: none;
        }

        .login-btn:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .image-container {
            display: none; 
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            .signup-container {
                width: 60%;
            }

            .image-container {
                display: block; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            {% if error %}
                <p class="error-msg">{{ error }}</p>
            {% endif %}
            <h2>Get Started Now</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button class="signup-btn" type="submit">Signup</button>
            </form>
            
            <p>Already have an account? <a class="login-btn" href="{% url 'login' %}">Login here</a></p>
        </div>
        
    </div>
</body>
</html>
