<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden; 
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .signup-container {
            width: 50%;
            height: 100%;
            padding: 50px;
            box-sizing: border-box;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
            
            
            
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
            
            
        }

        button {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .signup-btn {
            background-color: #3A5B22;
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
        }

        .signup-btn:hover {
            background-color: #3A5B22;
        }

        .login-btn {
            color: #3A5B22;
            text-decoration: none;
        }

        .login-btn:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .image-container {
            width: 50%;
            height: 100%;
            background-image: url('https://www.ugaoo.com/cdn/shop/files/13_024d83ee-4b4b-4d0d-b33c-891e3748640e.jpg?v=1710232846&width=1500');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            {% if error %}
                <p class="error-msg">{{ error }}</p>
            {% endif %}
            <h2>Get Started Now</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button class="signup-btn" type="submit">Signup</button>
            </form>
            
            <p>Already have an account? <a class="login-btn" href="{% url 'login' %}">Login here</a></p>
        </div>    

        <div class="image-container">
            <!-- The image is displayed on the right side, covering the full height and width of its container -->
        </div>
    </div>
</body>
</html>
