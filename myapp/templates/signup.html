<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .signup-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 50%;
        height: 100vh;
        padding: 50px;
        box-sizing: border-box;
        background-color: #ffffff;
        text-align: left;
        margin: auto;
        max-width: 600px;
      }

      .signup-container p {
        text-align: center;
        font-weight: 500;
      }

      h2 {
        font-size: 32px;
        color: #000000;
        font-weight: 700;
        margin-bottom: 30px;
      }

      label {
        font-size: 16px;
        color: #000000;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        border-radius: 25px;
        box-sizing: border-box;
        font-size: 16px;
      }

      button {
        width: 70%;
        padding: 15px;
        margin: 25px auto 0;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        color: #ffffff;
        transition: background-color 0.3s ease;
        display: block;
      }

      .signup-btn {
        background-color: #3a5b22;
        box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
      }

      .signup-btn:hover {
        background-color: #2a3e16;
      }

      .login-btn {
        color: #007bff;
        font-size: 16px;
        text-decoration: none;
        font-weight: 500;
      }

      .login-btn:hover {
        text-decoration: underline;
      }

      .error-msg {
        color: red;
        margin-top: 10px;
      }

      .image-container {
        width: 50%;
        height: 100vh;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .signup-container,
        .image-container {
          width: 100%;
          height: auto;
        }

        .signup-container {
          padding: 20px;
        }

        .image-container {
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 24px;
        }

        label {
          font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
          font-size: 14px;
        }

        button {
          width: 100%;
          font-size: 14px;
        }

        .signup-container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}
        <h2>Get Started Now</h2>
        <form method="POST">
          {% csrf_token %}
          <label for="username">Name:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />

          <button class="signup-btn" type="submit">Signup</button>
        </form>

        <p>
          Have an account?
          <a class="login-btn" href="{% url 'login' %}">Sign in</a>
        </p>
      </div>

      <div class="image-container">
        <img src="../static/images/leaf.jpg" alt="bg" />
      </div>
    </div>
  </body>
</html>
